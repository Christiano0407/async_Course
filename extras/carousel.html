<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="png/image" sizes="32*32" href="../extras/icon/rock.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css" />
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="../extras/carouselCSS.css">
    <title>CarouselOne Swiper Js | Javascript Vanilla </title>
</head>
<body>
    
    <main>
        <section>
            <div class="carousel">
                <!-- Slider main container -->
              <div class="swiper-container">
                <!-- Additional required wrapper -->
                 <div class="swiper-wrapper">
                     <!-- Slides -->
                 <div class="swiper-slide"></div>
                 <div class="swiper-slide"></div>
                 <div class="swiper-slide"></div>
                 <div class="swiper-slide"></div>
                 <div class="swiper-slide"></div>
                 <div class="swiper-slide"></div>
                </div>
                <!-- If we need pagination -->
                 <div class="swiper-pagination"></div>
  
               <!-- If we need navigation buttons -->
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
  
                <!-- If we need scrollbar -->
                 <div class="swiper-scrollbar"></div>
             </div>

           </div>
        </section>
    </main>



    <script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="../extras/appCarousel.js" type="text/javascript"></script>
</body>
</html>
