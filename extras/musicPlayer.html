<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="png/image" sizes="32*32" href="../extras/icon/rock.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
     <link rel="stylesheet" href="../extras/musicPlayerCSS.css">
    <title>Music Player | Javascript Vanilla </title>
</head>
<body>
    <header>
        <nav></nav>
    </header>

    <main>
        <h1 class="titleRepro">Music Reproduction</h1>
      <section class="player">
          <!-- <h2 class="title" id="title">Player One</h2> -->
          <h2 class="title" id="title"></h2>

          <figure>
             <!--  <img src="../extras/img/1.jpg" class="cover" id="cover" alt="img-song"> -->
              <img src="#"  class="cover" id="cover" alt="img-song" title="img-cover">
          </figure>

          <div class="audios">
              <audio src="" id="audio"></audio>
          </div>

          <div id="progress-container" class="progress-container">
              <section class="progress" id="progress"></section>
          </div>

          <div class="controls">
              <button class="prev">
                   <i id="prev" class="fas fa-backward"></i>
              </button>
              <button class="play">
                   <i id="play" class="fas fa-play"></i>
              </button>
              <button id="pause">
                    <i id="pause" class="fas fa-pause"></i>
              </button>
              <button id="next">
                    <i id="next" class="fas fa-forward"></i>
              </button>
          </div>

          <ul class="songs" id="songs">
             <li><a class="active" href="#"></a></li>
             <li><a href="#"></a></li>
             <li><a href="#"></a></li>
          </ul>

      </section>
    </main>

    <script src="../extras/appMusicPlayerJs.js" type="text/javascript"></script>
</body>
</html>
