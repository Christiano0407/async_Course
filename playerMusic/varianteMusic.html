<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../playerMusic/styleVariante.css">
    <link rel="icon" type="image/png" sizes="32*32" href="../playerMusic/icon/angry-regular.svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Variante Music Play | Javascript Vanilla </title>
</head>
<body>
    <main>
        <section class="container">
            <div class="music">
                <h2 class="title" id="title">Music Name</h2>
                <div class="player" id="player">
                    <audio id="audio" class="audio">
                        <source src="">
                    </audio>
                    <div class="btn">
                        <span class="prev"><i class="fas fa-backward"></i></span>
                        <span class="play"><i class="fas fa-play"></i></span>
                        <!-- <span class="pause"><i class="fas fa-pause"></i></span> -->
                        <span class="next"><i class="fas fa-forward"></i></span>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="../playerMusic/appVarianteJS.js" type="text/javascript"></script>
</body>
</html>
